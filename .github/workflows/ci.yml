name: CI/CD React with Bun

on:
  push:
    branches: [main, dev, dev-*]
  pull_request:
    branches: [main, dev, dev-*]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Run tests
        run: bun run test